<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telenor Matches Scheduler</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Content/football-matches.css">
</head>
<body onload="startApp()">
<div id="wrapper">
    <header id="menu">
        <a href="#" id="linkHome">Начало</a>
        <a href="#" id="linkLogin">Вход</a>
        <a href="#" id="linkRegister">Регистрация</a>
        <a href="#" id="linkListPlayers">Играчи</a>
        <a href="#" id="linkLogout">Изход</a>
    </header>
    <main>
        <!--<section id="loadingBox">Loading ...</section>-->
        <!--<section id="infoBox">Info</section>-->
        <!--<section id="errorBox">Error</section>-->
        <section id="viewHome">
            <h2>Добре дошъл<span id="loggedInUser"></span>!
            </h2>
            <h3 id="loginRegisterMessage">
                Влез или се регистрирай!
            </h3>
        </section>
        <section id="viewLogin">
            <h2>Вход за потребители</h2>
            <form id="formLogin">
                <div>Потребителско име:</div>
                <div>
                    <input type="text" name="username" required/>
                </div>
                <div>Парола:</div>
                <div>
                    <input type="password" name="passwd" required/>
                </div>
                <div>
                    <input type="submit" value="Вход"/>
                </div>
            </form>
        </section>
        <section id="viewRegister">
            <h2>Регистрация</h2>
            <form id="formRegister">
                <div>Потребителско име:</div>
                <div>
                    <input type="text" name="username" required/>
                </div>
                <div>Парола:</div>
                <div>
                    <input type="password" name="passwd" required/>
                </div>
                <div>Повтори парола:</div>
                <div>
                    <input type="password" name="confirmPasswd" required/>
                </div>
                <div>Име:</div>
                <div>
                    <input type="text" name="firstName"/>
                </div>
                <div>Фамилия:</div>
                <div>
                    <input type="text" name="lastName"/>
                </div>
                <div>Телефон:</div>
                <div>
                    <input type="tel" name="phone"/>
                </div>
                <div>Снимка:</div>
                <div>
                    <input id="fileInput" type="file" name="photo" />
                </div>
                <div>
                    <input type="submit" value="Регистрация"/>
                </div>
            </form>
        </section>
        <section id="viewPlayers">
            <div id="playersDiv">
                <h2>Играчи</h2>
                <p id="dateTime"></p>
                <div id="players">
                    <table>
                        <tr>
                            <th>№</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Picture</td>
                            <td>Pesho</td>
                            <td>
                                <a href="#">[Delete]</a>
                                <a href="#">[Edit]</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="chatDiv">
                <h2>Събощения</h2>
                <div id="chatBoard">
                    <form id="formMessages">
                        <div>
                            <input id="inputMessage" type="text" name="message" placeholder="Събщение">
                        </div>
                        <div>
                            <input id="messageButton" type="submit" value="Добави" name="submitMessage"/>
                        </div>
                    </form>
                    <div id="messagesContainer"></div>
                </div>
            </div>
        </section>
        <section id="viewPlayerInfo">
        </section>
    </main>
    <footer>
        <audio controls loop autoplay>
            <source src="resources\UEFA Champions League Theme (mp3goo.com).mp3">
        </audio>
    </footer>
</div>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/jquery.noty.packaged.min.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/football-matches.js"></script>
</body>
</html>
